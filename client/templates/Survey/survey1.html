
<template name="survey">
	<div class="container">
		{{#if this.schoolId}}
			<h2>Survey for {{schoolNameWithId this.schoolId}}</h2>

		{{else}}
			<h2>Survey</h2>
		{{/if}}
		
		{{#if isEqual this.surveySection 'survey_schools'}}
			{{>  school_selection }}
		{{/if}}

		{{#if isEqual this.surveySection 'survey_sections'}}
			{{>  section_selection schoolId=this.schoolId }}
		{{/if}}

		{{#if isEqual this.surveySection 'survey1'}}
			{{>  survey1 schoolId=this.schoolId }}
		{{/if}}

		{{#if isEqual this.surveySection 'survey2'}}
			{{>  survey2 schoolId=this.schoolId }}
		{{/if}}

		{{#if isEqual this.surveySection 'survey3'}}
			{{>  survey3 schoolId=this.schoolId }}
		{{/if}}

		{{#if isEqual this.surveySection 'survey4'}}
			{{>  survey4 schoolId=this.schoolId }}
		{{/if}}

		{{#if isEqual this.surveySection 'survey5'}}
			{{>  survey5 schoolId=this.schoolId }}
		{{/if}}

		{{#if isEqual this.surveySection 'survey6'}}
			{{>  survey6 schoolId=this.schoolId }}
		{{/if}}

		{{#if isEqual this.surveySection 'survey7'}}
			{{>  survey7 schoolId=this.schoolId }}
		{{/if}}

		{{#if isEqual this.surveySection 'survey8'}}
			{{>  survey8 schoolId=this.schoolId }}
		{{/if}}
		
		{{#if isEqual this.surveySection 'survey9'}}
			{{>  survey9 schoolId=this.schoolId }}
		{{/if}}

		{{#if isEqual this.surveySection 'survey10'}}
			{{>  survey10 schoolId=this.schoolId }}
		{{/if}}
		
		{{#if isEqual this.surveySection 'survey11'}}
			{{>  survey11 schoolId=this.schoolId }}
		{{/if}}
		
		{{#if isEqual this.surveySection 'survey12'}}
			{{>  survey12 schoolId=this.schoolId }}
		{{/if}}
		
		{{#if isEqual this.surveySection 'survey13'}}
			{{>  survey13 schoolId=this.schoolId }}
		{{/if}}


	</div>     
</template>

<template name="school_selection">
		{{> survey_schools state=state}}
</template>

<template name="survey_schools">
	<div class="container">
		<div class="container">
			<form class="form-horizontal select_school">
				<div class="form-group">
					<label class="col-lg-2 control-label">Select a school</label>
					<div class="col-lg-10">
						<div class="form-control-wrapper">
							<select name="selected_school" class="form-control"  onChange="window.location.href=this.value">
								<option value="">Select...</option>
									{{#each schools}}
											{{> survey_school}}
									{{/each}}
							</select>
							<span class="material-input"></span>
						</div>
						<br> 
					</div>
				</div>
			</form>
		</div>
	</div>
</template>

<template name="survey_school">
		  	<option value="{{pathFor 'survey' surveySection='survey_sections'}}">{{schoolDetails.INSTITUTION_NAME}}</option>
</template>
