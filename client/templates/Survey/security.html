
<template name="survey6">
	 <!-- {{setSelectedSchoolDoc schoolId}} -->
  {{setSelectedDoc schoolId "security"}}
  {{#autoForm collection="Security" id="survey6" type=autoformType doc=selectedDoc resetOnSuccess=false autosave=true}}
     <legend>Perimeter Security</legend>
  	 <button class="btn btn-primary btn-back">Back</button>
    <button class="btn btn-primary btn-save">Save</button>
		<fieldset>
       		{{> afQuickField name="safetyLevel" template="bootstrap3-horizontal" label-class="col-xs-6" input-col-class="col-xs-6"}}
                    <div class="clearfix visible-xs-block"></div>

       		{{> afQuickField name="hasFence" template="bootstrap3-horizontal" label-class="col-xs-6" input-col-class="col-xs-6"}}
                    <div class="clearfix visible-xs-block"></div>


        	{{#if afFieldValueIs name="hasFence" value=true}}
				{{> security}}
            {{/if}}

       		{{> afQuickField name="comment" template="bootstrap3-horizontal" label-class="col-xs-6" input-col-class="col-xs-6"}}
                    <div class="clearfix visible-xs-block"></div>

          {{> afQuickField name="school_id" template="bootstrap3-horizontal" label-class="col-xs-6" input-col-class="col-xs-6"}}
                    <div class="clearfix visible-xs-block"></div>


        </fieldset>
   {{/autoForm}}
</template>

<template name="security">
	{{> afQuickField name="fenceHasHoles" template="bootstrap3-horizontal" label-class="col-xs-6" input-col-class="col-xs-6"}}
            <div class="clearfix visible-xs-block"></div>
	{{> afQuickField name="conditionOfFence" template="bootstrap3-horizontal" label-class="col-xs-6" input-col-class="col-xs-6"}}
            <div class="clearfix visible-xs-block"></div>

</template>
