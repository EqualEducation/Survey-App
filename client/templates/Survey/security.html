
<template name="survey6">
	 {{setSelectedSchoolDoc schoolId}}
  {{setSelectedDoc schoolId "security"}}
  {{#autoForm collection="Security" id="survey" type=autoformType doc=selectedDoc resetOnSuccess=false autosave=true}}
  	<button class="btn btn-primary btn-back">Back</button>
	<button type="submit" class="btn btn-primary">Save</button>
		<fieldset>
	  		<legend>Perimeter Security</legend>
       		{{> afQuickField name="safetyLevel" options="auto" template="bootstrap3-horizontal" label-class="col-xs-6" input-col-class="col-xs-6"}}
                    <div class="clearfix visible-xs-block"></div>

       		{{> afQuickField name="hasFence" options="auto" template="bootstrap3-horizontal" label-class="col-xs-6" input-col-class="col-xs-6"}}
                    <div class="clearfix visible-xs-block"></div>


        	{{#if afFieldValueIs name="hasFence" value=true}}
				{{> security}}
            {{/if}}

       		<!-- {{> afQuickField name="hasBurglarBars" options="auto"}} -->
       		<!-- {{> afQuickField name="hasSecurityGaurd" options="auto"}} -->
       		{{> afQuickField name="comment" options="auto" template="bootstrap3-horizontal" label-class="col-xs-6" input-col-class="col-xs-6"}}
                    <div class="clearfix visible-xs-block"></div>

          {{> afQuickField name="school_id" options="auto" template="bootstrap3-horizontal" label-class="col-xs-6" input-col-class="col-xs-6"}}
                    <div class="clearfix visible-xs-block"></div>


        </fieldset>
   {{/autoForm}}
</template>

<template name="security">
	{{> afQuickField name="fenceHasHoles" options="auto" template="bootstrap3-horizontal" label-class="col-xs-6" input-col-class="col-xs-6"}}
            <div class="clearfix visible-xs-block"></div>

	{{> afQuickField name="fenceIsCorrectHeight" options="auto" template="bootstrap3-horizontal" label-class="col-xs-6" input-col-class="col-xs-6"}}
            <div class="clearfix visible-xs-block"></div>

	{{> afQuickField name="conditionOfFence" options="auto" template="bootstrap3-horizontal" label-class="col-xs-6" input-col-class="col-xs-6"}}
            <div class="clearfix visible-xs-block"></div>

</template>
