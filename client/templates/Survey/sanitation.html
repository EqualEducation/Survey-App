
<template name="survey7">
		{{setSelectedSchoolDoc schoolId}}
          <h3>Water & Sanitation</h3>
          <button class="btn btn-primary btn-back">Back</button>
          {{> sanitation_accordian}}
    <br/>
</template>

<template name="sanitation_accordian">
  <div class="accordion">
    <div class="accordion-section">
        <a class="accordion-section-title" href="#accordion-0">More Information</a>
        <div id="accordion-0" class="accordion-section-content">
          {{> more_info }}
        </div>
    </div><!--end .accordion-section-->
     <div class="accordion-section">
        <a class="accordion-section-title" href="#accordion-1">Blocks</a>
        <div id="accordion-1" class="accordion-section-content"> 
        	{{> block_details}}
        	
        </div>
    </div><!--end .accordion-section-->
  </div>
</template>

<template name="more_info">
  {{#autoForm collection="Sanitation" id="survey" type="update" resetOnSuccess=false}}
      <button type="submit" class="btn btn-primary">Save</button>
      <fieldset>
        {{#each afFieldNames name="moreInformation"}}
          {{#if isEqual this "moreInformation.waterSupply"}}
            {{> afQuickField name=this options="auto"}}
          {{else}}
            {{> afQuickField name=this options="auto" template="bootstrap3-horizontal" label-class="col-xs-6" input-col-class="col-xs-6"}}
          {{/if}}
          <div class="clearfix visible-xs-block"></div>
          <br />
        {{/each}}
      </fieldset>
    {{/autoForm}}
</template>

<template name="modal_block">
<!-- {{> overlay}} -->
<div class="overlay-content animated bounceInUp">
  <div class="sheet form-sheet" >
  <h3>What do you think?</h3>
      <p>Let us know what made you happy, sad or confused.</p>
      <div class="sheet-content">
        <div class="form">
              <label>Name</label>
            <input type="text"  placeholder="Full name..." />
              <label>Email</label>
            <input type="text"  placeholder="Email address..." />
            <label>Comment</label>
            <textarea rows="4"></textarea>
          </div>
        </div>
        <div class="sheet-actions">
          <button class="btn btn-flat btn-primary save">Send</button>
          <button class="btn btn-flat cancel">Close</button>
        </div>
  </div>
</div>
</template>
