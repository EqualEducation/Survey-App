<template name="survey13">
		{{setSelectedSchoolDoc schoolId}}
		{{#autoForm collection="Electricity" id="survey" type="update" doc=selectedSchoolDoc template="bootstrap3-horizontal" label-class="col-sm-3" input-col-class="col-sm-9" resetOnSuccess=false}}
  			<!-- {{> afQuickField name="electricity.electricityCondition"}}
  			{{#if afFieldValueIs name="electricity.electricityCondition" value="Sometimes there is power"}}
    			{{> afQuickField name="electricity.electricitySource"}}
  			{{/if}}
  			{{#if afFieldValueIs name="electricity.electricitySource" value="Other"}}
    				{{> afQuickField name="electricity.electricitySourceOtherDescription"}}
  			{{/if}} -->

  			<button class="btn btn-primary btn-back">Back</button>
          <button type="submit" class="btn btn-primary">Save</button>
          <fieldset>
          <legend>Electricity</legend>
             {{> afQuickField name="electricityCondition" options="auto"}}

			 {{#unless afFieldValueIs name="electricityCondition" value="There is no power supply"}}
		        {{#unless afFieldValueIs name="electricityCondition" value=""}}
		        	{{> electricity}}
		        {{/unless}}
		      {{/unless}}
             
             {{> afQuickField name="comment" options="auto"}}

		      
        </fieldset>
	{{/autoForm}}
</template>

<template name="electricity">
	{{> afQuickField name="electricitySource" options="auto"}}
	{{#if afFieldValueContains name="electricitySource" value="Other"}}
	  	{{> afQuickField name="electricitySourceOtherDescription" options="auto"}}
    {{/if}}
</template>
