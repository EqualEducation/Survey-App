
<template name="survey11">
		{{setSelectedSchoolDoc schoolId}}
		{{#autoForm collection="Schools" id="survey" type="update" doc=selectedSchoolDoc}}
			<button class="btn btn-primary btn-back">Back</button>
			<button type="submit" class="btn btn-primary">Save</button>
			{{> afArrayField name="classrooms.classrooms" template="classroom"}}

		{{/autoForm}}
</template>

<template name="afArrayField_classroom">
	<div class="panel panel-default">
	    <div class="panel-heading">{{afFieldLabelText name=this.atts.name}}</div>
	    {{#if afFieldIsInvalid name=this.atts.name}}
	    <div class="panel-body has-error">
	      <span class="help-block">{{{afFieldMessage name=this.atts.name}}}</span>
	    </div>
	    {{/if}}
	    <ul class="list-group">
	    	{{#if afArrayFieldHasLessThanMaximum name=this.atts.name minCount=this.atts.minCount maxCount=this.atts.maxCount}}
	      <li class="list-group-item">
	        <button type="button" class="btn btn-primary autoform-add-item" data-autoform-field="{{this.atts.name}}" data-autoform-minCount="{{this.atts.minCount}}" data-autoform-maxCount="{{this.atts.maxCount}}">Add another classroom </button>
	      </li>
	      {{/if}}
	      {{#afEachArrayItem name=this.atts.name minCount=this.atts.minCount maxCount=this.atts.maxCount}}
	      <li class="list-group-item autoform-array-item">
	        <div class="media">
	          {{#if afArrayFieldHasMoreThanMinimum name=../atts.name minCount=../atts.minCount maxCount=../atts.maxCount}}
	          <button type="button" class="btn btn-primary autoform-remove-item pull-left">Remove this classroom </button>
	          {{/if}}
	          <div class="media-body">
	          	{{> classroom_table}}
	          </div>
	        </div>
	      </li>
	      {{/afEachArrayItem}}
	      {{#if afArrayFieldHasLessThanMaximum name=this.atts.name minCount=this.atts.minCount maxCount=this.atts.maxCount}}
	      <li class="list-group-item">
	        <button type="button" class="btn btn-primary autoform-add-item" data-autoform-field="{{this.atts.name}}" data-autoform-minCount="{{this.atts.minCount}}" data-autoform-maxCount="{{this.atts.maxCount}}">Add another classroom </button>
	      </li>
	      {{/if}}
	    </ul>
	  </div>
</template>

<template name="classroom_table">
	{{> afQuickField name=this.name label=false options="auto"}}
</template>
