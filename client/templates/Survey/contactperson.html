<template name="survey1">
  {{setSelectedDoc surveyVersionId "contactperson"}}
  {{#autoForm collection="ContactPeople" id="survey1" type=autoformType doc=selectedDoc resetOnSuccess=false autosave=true}}
    <legend>Contact Person</legend>
    <button class="btn btn-primary btn-back">Back</button>
    <button class="btn btn-primary btn-save">Save</button>
    <fieldset>
      {{#each afFieldNames}}
        <div class="row">
          {{> afQuickField name=this.name template="bootstrap3-horizontal" label-class="col-xs-6" input-col-class="col-xs-6"}}
          <br />
        </div>
      {{/each}}        
      </fieldset>
    {{/autoForm}}
</template>
