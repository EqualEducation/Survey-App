
<template name="survey7">
		{{setSelectedSchoolDoc schoolId}}
		{{#autoForm collection="Schools" id="survey" type="update" doc=selectedSchoolDoc template="bootstrap3-horizontal" label-class="col-sm-3" input-col-class="col-sm-9" resetOnSuccess=true}}
			<button class="btn btn-primary btn-back">Back</button>
			<button type="submit" class="btn btn-primary">Save</button>
			<fieldset>
				{{> afQuickField name="sanitation.accessToSoap" options="auto"}}
	       		{{> afQuickField name="sanitation.accessToToiletPaper" options="auto"}}
	       		{{> afQuickField name="sanitation.accessToSanitaryPads" options="auto"}}
	       		{{> afQuickField name="sanitation.totalNumberOfToiletBlocks" options="auto"}}
	       		{{> afQuickField name="sanitation.totalNumberOfToiletBlockTaps" options="auto"}}
	       		{{> afQuickField name="sanitation.totalNumberOfWorkingTaps" options="auto"}}
	       		{{> afQuickField name="sanitation.disabledToilets" options="auto"}}
	       		{{> afQuickField name="sanitation.waterSupplyCondition" options="auto"}}
				
				{{#unless afFieldValueIs name="sanitation.waterSupplyCondition" value="There is no water supply"}}
			        {{#unless afFieldValueIs name="sanitation.waterSupplyCondition" value=""}}
			          {{> water}}
			        {{/unless}}
		      	{{/unless}}

	       		{{> afQuickField name="sanitation.comment" options="auto"}}
	       		{{> blocks_accordion}}

        </fieldset>
   {{/autoForm}}
   <br/>

</template>

<template name="water">
	{{> afQuickField name="sanitation.waterSupply" options="auto"}}
	{{> afQuickField name="sanitation.isWaterDrinkable" options="auto"}}
	{{> afQuickField name="sanitation.isWaterEnoughForFoodPreparation" options="auto"}}
	{{> afQuickField name="sanitation.isWaterEnoughForHygiene" options="auto"}}
</template>

<template name="blocks_accordion">
  <div class="accordion">
		{{#each getNumberOfToiletBlocks}}
			{{> blocks_accordion_section blockName=this}}
   		{{/each}} 
</div><!--end .accordion-->
</template>

<template name="blocks_accordion_section">
	<div class="accordion-section">
        <a class="accordion-section-title" href="#accordion-{{blockName}}">Block {{blockName}}</a>
        <div id="accordion-{{blockName}}" class="accordion-section-content">
		   {{> afQuickField name="sanitation.blocks" options="auto"}}
        </div>
    </div><!--end .accordion-section-->           
</template>
