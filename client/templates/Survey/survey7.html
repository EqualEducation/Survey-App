
<template name="survey7">
		{{setSelectedSchoolDoc schoolId}}
		{{#autoForm collection="Schools" id="survey" type="update" doc=selectedSchoolDoc template="bootstrap3-horizontal" label-class="col-sm-3" input-col-class="col-sm-9" resetOnSuccess=true}}
			<button class="btn btn-primary btn-back">Back</button>
			<button type="submit" class="btn btn-primary">Save</button>
			<fieldset>
				{{> afQuickField name="sanitation.accessToSoap" options="auto"}}
	       		{{> afQuickField name="sanitation.accessToToiletPaper" options="auto"}}
	       		{{> afQuickField name="sanitation.accessToSanitaryPads" options="auto"}}
	       		{{> afQuickField name="sanitation.totalNumberOfToiletBlocks" options="auto"}}
	       		{{> afQuickField name="sanitation.totalNumberOfToiletBlockTaps" options="auto"}}
	       		{{> afQuickField name="sanitation.totalNumberOfWorkingTaps" options="auto"}}
	       		{{> afQuickField name="sanitation.disabledToilets" options="auto"}}
	       		{{> afQuickField name="sanitation.waterSupplyCondition" options="auto"}}
				
				{{#unless afFieldValueIs name="sanitation.waterSupplyCondition" value="There is no water supply"}}
			        {{#unless afFieldValueIs name="sanitation.waterSupplyCondition" value=""}}
			          {{> water}}
			        {{/unless}}
		      	{{/unless}}

	       		{{> afQuickField name="sanitation.comment" options="auto"}}
	       		{{> afArrayField name="sanitation.blocks" template="block"}}

	       		<!-- {{> blocks_accordion}} -->

        </fieldset>
   {{/autoForm}}
   <br/>

</template>

<template name="water">
	{{> afQuickField name="sanitation.waterSupply" options="auto"}}
	{{> afQuickField name="sanitation.isWaterDrinkable" options="auto"}}
	{{> afQuickField name="sanitation.isWaterEnoughForFoodPreparation" options="auto"}}
	{{> afQuickField name="sanitation.isWaterEnoughForHygiene" options="auto"}}
</template>


<template name="afArrayField_block">
  <div class="panel panel-default">
      <div class="panel-heading">{{afFieldLabelText name=this.atts.name}}</div>
      {{#if afFieldIsInvalid name=this.atts.name}}
      <div class="panel-body has-error">
        <span class="help-block">{{{afFieldMessage name=this.atts.name}}}</span>
      </div>
      {{/if}}
      <ul class="list-group">
        {{#if afArrayFieldHasLessThanMaximum name=this.atts.name minCount=this.atts.minCount maxCount=this.atts.maxCount}}
        <li class="list-group-item">
          <button type="button" class="btn btn-primary autoform-add-item" data-autoform-field="{{this.atts.name}}" data-autoform-minCount="{{this.atts.minCount}}" data-autoform-maxCount="{{this.atts.maxCount}}">Add another block </button>
        </li>
        {{/if}}
        {{#afEachArrayItem name=this.atts.name minCount=this.atts.minCount maxCount=this.atts.maxCount}}
        <li class="list-group-item autoform-array-item">
          <div class="media">
            {{#if afArrayFieldHasMoreThanMinimum name=../atts.name minCount=../atts.minCount maxCount=../atts.maxCount}}
            <button type="button" class="btn btn-primary autoform-remove-item pull-left">Remove this block </button>
            {{/if}}
            <div class="media-body">
              {{> block_table}}
            </div>
          </div>
        </li>
        {{/afEachArrayItem}}
        {{#if afArrayFieldHasLessThanMaximum name=this.atts.name minCount=this.atts.minCount maxCount=this.atts.maxCount}}
        <li class="list-group-item">
          <button type="button" class="btn btn-primary autoform-add-item" data-autoform-field="{{this.atts.name}}" data-autoform-minCount="{{this.atts.minCount}}" data-autoform-maxCount="{{this.atts.maxCount}}">Add another block </button>
        </li>
        {{/if}}
      </ul>
    </div>
</template>

<template name="block_table">
  {{> afQuickField name=this.name label=false options="auto"}}
</template>
