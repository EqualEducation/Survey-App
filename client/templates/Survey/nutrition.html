
<template name="survey12">
		{{setSelectedSchoolDoc schoolId}}
  {{setSelectedDoc schoolId "nutrition"}}
  {{#autoForm collection="Nutrition" id="survey" type=autoformType doc=selectedDoc resetOnSuccess=false}}
			<button class="btn btn-primary btn-back">Back</button>
			<button type="submit" class="btn btn-primary">Save</button>
			<fieldset>
			 {{#each afFieldNames}}
			        {{> afQuickField name=this options="auto" template="bootstrap3-horizontal" label-class="col-xs-6" input-col-class="col-xs-6"}}
			        <div class="clearfix visible-xs-block"></div>
			      {{/each}}        
			</fieldset>
		{{/autoForm}}
</template>
