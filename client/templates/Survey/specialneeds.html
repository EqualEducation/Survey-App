
<template name="survey9">
		{{setSelectedSchoolDoc schoolId}}
		{{#autoForm collection="SpecialNeeds" id="survey" type="update" doc=selectedSchoolDoc template="bootstrap3-horizontal" label-class="col-sm-3" input-col-class="col-sm-9" resetOnSuccess=false}}
			<button class="btn btn-primary btn-back">Back</button>
			<button type="submit" class="btn btn-primary">Save</button>
			<fieldset>
			{{#each afFieldNames}}
		    	{{> afQuickField name=this options="auto"}}
		  	{{/each}}  
			</fieldset>
		{{/autoForm}}
</template>
