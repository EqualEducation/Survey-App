<template name="search">
  <b>Search School:    </b>{{> esInput index="schools"}} <p>Please use entire word and correct spelling e.g. "Abbotts"</p>
  <div class="checkbox">
    <label>
      <input type="checkbox" value="value" name="checkbox" class="toggle-checked"><span class="checkbox-material"><span class="check"></span></span>
      Only show schools with changes      
    </label>
  </div>

  <br />
  <table class="table">
    <thead>
      <tr>
        <th>Results</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {{#esEach index="schools"}}
      <tr>
        <td><a href="{{pathFor 'versions'}}" class="btn-edit">{{schoolDetails.INSTITUTION_NAME}}</a></td>
        <td><a href="" class="btn-delete">Delete</a></td>
      </tr>
      {{/esEach}}
      {{#ifEsInputIsEmpty index="schools"}}
<!--         {{#each schools}}
        <tr>
          <td><a href="{{pathFor 'versions'}}" class="btn-edit">{{schoolDetails.INSTITUTION_NAME}}</a></td>
          <td><a href="" class="btn-delete">Delete</a></td>
        </tr>            
        {{/each}} -->
      {{/ifEsInputIsEmpty}}
    </tbody>
  </table>
    {{> esPagination index="schools"}}

  {{#ifEsHasNoResults index="schools"}}
    <div class="no-results">No results found!</div>
  {{/ifEsHasNoResults}}



  {{#ifEsIsSearching index="schools"}}
    <div>Loading...</div>
  {{/ifEsIsSearching}}
</template>
