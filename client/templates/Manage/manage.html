<template name="manage">
	 <page class="application">
	 	  <div class="content center-content">
			{{#if userIsAdmin}}
				<a href="/manage/users" class="btn btn-primary full-width">Manage user roles</a>
				<br />
				<a href="/manage/download" class="btn btn-primary full-width">Download list of updated schools</a>
				<br />
			{{else}}
				<h1>You do not have permission to view this page</h1>
			{{/if}}
		</div>
	</page>
</template>

<template name="manage_users">
	 <page class="application">
	 	{{#if userIsAdmin}}
				<table class="table">
			    <thead>
			      <tr>
			        <th>User Email Address</th>
			        <th>Admin</th>
			      </tr>
			    </thead>
			    <tbody>
			   {{#each users}}
				 <tr>
				    <td>{{emails.[0].address}}</td>
				    <td>
						<input type="checkbox" checked="{{this.checked}}" class="toggle-checked" />
					</td>
				  </tr>
  			    {{/each}}
			    </tbody>
  			</table>
			{{else}}
				<h1>You do not have permission to view this page</h1>
			{{/if}}
			
  	</page>
</template>
