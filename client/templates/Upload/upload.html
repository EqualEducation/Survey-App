
<template name="upload">
	<div class="container">
		<h1>Please upload a file with a ".csv" extension</h1>
		<h3>You can download and edit an example ".csv" file by clicking <a href="http://equaleducation.org.za/content/2015/02/04/Example_schools.csv">here</a></h3>
		<br/>
  		<input type="file" id="files" name="files[]" multiple />
  		<button id="upload_btn" class="btn btn-primary" style="display:none;">Start upload</button>
  		<br/>
  		<output id="list"></output>
	</div>
</template>
