

<template name="basicLayout">
  {{> metaData}}

  <header>
    {{> header}}
  </header>
  <div id="page" class="animated">
    <page class="application">
      <div class="container">
        {{> yield}}
      </div>
    </page>
  </div>

  <footer>
    {{> footer}}
  </footer>
</template>


<template name="metaData">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="sticky-footer.css" rel="stylesheet">
  <meta name="fragment" content="!">
  <link rel="icon" type="image/png" href="/favicon.png">
</template>

<template name="header" >
    <a href="/"><img class="center-image" src="/logo.png"/></a>
    <h1 class="center-content">{{> yield "title"}}</h1>
</template>

<template name="footer">
<!--   <div id="footer">
      <div class="container">
        <p class="muted credit">Version 0.0.7</p>
      </div>
    </div> -->
    <footer class="footer">
      <div class="container">
        <br />
        <p class="text-muted">Version 1.0.0</p>
      </div>
    </footer>
</template>

<template name="Page">
  <p>
    <!-- {{post_content}} -->
    Page content
  </p>
</template>



<template name="PageTitle">
  Some post specific title content.
</template>

<template name="loadingpage">
   <page class="application">
      <div class="content center-content">
          <p>Loading Data...</p>
      </div>
  </page>
</template>
